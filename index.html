        <h1>Libr&aacute;ry <img src="./images/library-icon.svg" alt="!"></h1>
    </header>
    <main>
        <button id="add-book">&aacute;dd book </button>
        <div id="container">

        </div>
    </main>
    <dialog>
        <form>
            <div>
                <h2>Add new Book</h2>
                <p id="error-msg"></p>
            </div>
            <input type="text" name="title" placeholder="Title" id="title" required maxlength="100">
            <input type="text" name="author" placeholder="Author" id="author" required maxlength="100">
            <input type="number" name="pages" placehold er="Pages" id="pages" placeholder="Pages" required>
            <div>
                <p>Have you read it ?</p>
                <input type="checkbox" id="checkbox" checked>
            </div>
            <button type="submit" id="submit" formmethod="dialog">Submit</button>
        </form>
    </dialog>
